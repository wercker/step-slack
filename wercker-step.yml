name: slack-notifier
version: 1.0.1
description: Posts wercker build/deploy status to a Slack channel.
keywords:
  - notification
  - webhook
  - slack
properties:
  url:
    type: string
    required: true
  channel:
    type: string
    required: false
  username:
    type: string
    required: false
  notify_on:
    type: string
    required: false
  icon_url:
    type: string
    required: false
